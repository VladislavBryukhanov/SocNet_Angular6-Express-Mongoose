<div class="userListComponent"
     appInfiniteScroll
     [scrollCallback]="scrollCallback"
     [minItemSize]="71">
  <div class="mainContent">
    <div class="userList">
      <div class="user" *ngFor="let user of users" routerLink='/profile/{{user._id}}'>
        <img class="userAvatar" src={{user.avatar|imagePath}} />
        <span>{{user.username}}</span>
      </div>
    </div>
  </div>
</div>
