<div class="mainContent">
  <form [formGroup]="formGroup" (ngSubmit)="publishPost()" class="blogConstructor">
    <textarea formControlName="textContent" name="textContent"></textarea>
    <input formControlName="files" type="file" multiple (change)="onFilesAttached($event)"/>
    <input type="submit" class="submitPost"/>
  </form>
</div>
